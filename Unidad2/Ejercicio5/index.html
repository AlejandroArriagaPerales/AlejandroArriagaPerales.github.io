<!DOCTYPE html>
<html>

    <head>
        <title>Punto de Venta </title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>


    <body>        
                <div class="datos">
                    <h1>Punto de Venta</h1>
                    <h2>Producto: </h2>
                    <select id="productos">
                        <option value="producto1">Martillo</option>
                        <option value="producto2">Desarmador</option>
                        <option value="producto3">Destornillador</option>
                        <option value="producto4">Taladro</option>
                        <option value="producto5">Clavos</option>
                        <option value="producto6">Pala</option>
                    </select>
                    <br>
                    


                    <h2>Precio: </h2>
                    <input style="background-color: lightblue;" type="number" id="precio">
                    <br>



                    <h2>Cantidad: </h2>
                    <input style="background-color: lightblue;" type="number" id="cantidad">
                    <br>
                    <br>
                    <button id="agregar" class="boton" onclick="iniciar();">Agregar</button>
                    <br>
                    <br>


                    <table id="tabla">
                        <thead>
                            <tr>
                                <th>Numero: </th>
                                <th>Producto: </th>
                                <th>Precio Unitario: </th>
                                <th>Unidades: </th>
                                <th>Monto: </th>
                            </tr>
                        </thead>
                        <tbody id="lista">
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="4">Subtotal: </th>
                                <th id="montosubtotal"></th>
                            </tr>
                            <tr>
                                <th colspan="4">IVA: </th>
                                <th id="montoiva"></th>
                            </tr>
                            <tr>
                                <th colspan="4">Total a pagar: </th>
                                <th id="montototal"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div id="ejemplo"></div>
                <br>
                <br>
            
        </body>
</html>
